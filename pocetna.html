<!DOCTYPE html>
<html>
<head>
	<title>Dva linka</title>
	<script src="https://cdn.jsdelivr.net/npm/pop-up-blocker-detector@1.0.3/index.js"></script>
	<script>
		window.onload = function() {
			PopUpBlockerDetector.detect(function(detected) {
				if (detected) {
					var message = document.createElement("div");
					message.innerHTML = "Molimo isključite blokiranje oglasa kako biste mogli pristupiti sadržaju.";
					document.body.appendChild(message);
				} else {
					window.open("https://plex-media.net/");
				        window.open("https://youtu.be/0SoqV9h0t3o");
				}
			});
		}
	</script>
</head>
<body>
</body>
</html>
